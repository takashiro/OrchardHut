<!DOCTYPE HTML>
<html>
<head>
<title>$_CONFIG[sitename]自助打印提货单</title>
<base href="{$_G[root_url]}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" href="{MODULE_ROOT}view/image/ticket_printer.css?$_CONFIG[refversion]" type="text/css" />
<!--{if !empty($_CONFIG['jquery_cdn'])}-->
<script src="$_CONFIG[jquery_cdn]"></script>
<!--{/if}-->
<script>window.jQuery || document.write('<script src="{STATIC_URL}3rdparty/jquery/jquery-3.1.0.min.js"><\/script>');</script>
<script src="{MODULE_ROOT}view/js/ticket_printer.js?$_CONFIG[refversion]"></script>
<script src="{STATIC_URL}js/datetime.js"></script>
<script src="{STATIC_URL}3rdparty/jquery.qrcode.min.js"></script>
<script>
var station = {echo json_encode($station)};
var site_url = '{$_G['site_url']}';
</script>
</head>

<body>
	<section class="container">
		<header>
			<h2>$_CONFIG[sitename]</h2>
		</header>

		<div class="box">
			<h2><img src="{STATIC_URL}extension/view/user/pink/image/logo.png" width="150" height="50" />$station[name]配送站</h2>
			<div class="content">
				<form id="scan_form" action="###" method="post">
					<table>
						<tr>
							<th>下单时间：</th>
							<td><input type="text" class="datetime" id="time_start" value="{echo rdate($time_start, 'Y-m-d H:i')}" /> - <input type="text" class="datetime" id="time_end" value="{echo rdate($time_end, 'Y-m-d H:i')}" /></td>
						</tr>
						<tr>
							<th>手机号：</th>
							<td><input type="text" id="mobile" autofocus="autofocus" autocomplete="off" /></td>
						</tr>
					</table>

					<div class="panel">
						<div class="number_board">
							<button type="button">7</button>
							<button type="button">8</button>
							<button type="button">9</button>
							<button type="button">4</button>
							<button type="button">5</button>
							<button type="button">6</button>
							<button type="button">1</button>
							<button type="button">2</button>
							<button type="button">3</button>
							<button type="button" id="clear_button" class="tiny">清空</button>
							<button type="button">0</button>
							<button type="button" id="backspace_button" class="tiny">退格</button>
						</div>

						<div class="extra">
							<div id="message_box"></div>

							<div id="qrcode_area">
								<div id="qrcode"></div>
								微信扫码取货
							</div>

							<div class="post_buttons">
								<button type="submit" id="query_button">查询</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<footer>
			Authored by Kazuichi Takashiro, Computer Science, Sichuan University & Zhejiang University
		</footer>
	</section>
</body>
</html>
