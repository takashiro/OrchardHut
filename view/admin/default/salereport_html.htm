<script type="text/javascript" src="./js/datetime.js"></script>

<div class="box">
	<h1>销售报表</h1>
	<div class="content">
		<form class="quick_search" action="$mod_url" method="post">
			<dl>
				<dt>时间：</dt>
				<dd><input type="text" name="time_start" class="datetime" value="$time_start" /> - <input type="text" name="time_end" class="datetime" value="$time_end" /></dd>
			</dl>
			<button type="submit" name="format" value="html">统计</button>
		</form>

		<div class="list">
			<table>
				<thead>
					<tr>
						<td>产品名称</td>
					<!--{loop Address::Format() $f}-->
						<td>$f[name]</td>
					<!--{/loop}-->
						<td>销售数量</td>
						<td>销售金额</td>
					</tr>
				</thead>
				<tbody>
				<!--{loop $items $p}-->
					<tr>
						<td>$p[productname]</td>
					<!--{loop Address::Format() $f}-->
						<td>$f[name]</td>
					<!--{/loop}-->
						<td>$p[amount] $p[amountunit]</td>
						<td>$p[totalprice] 元</td>
					</tr>
				<!--{/loop}-->
					<tr>
						<td>总计金额</td>
					<!--{loop Address::Format() $f}-->
						<td></td>
					<!--{/loop}-->
						<td></td>
						<td>$statistic[totalprice] 元</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
